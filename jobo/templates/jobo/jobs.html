{% extends 'jobo/base.html' %} {% block content %}
<!-- bradcam_area  -->
<div class="bradcam_area bradcam_bg_1">
  <div class="container">
    <div class="row">
      <div class="col-xl-12">
        <div class="bradcam_text">
          <h3>4536+ Jobs Available</h3>
        </div>
      </div>
    </div>
  </div>
</div>
<!--/ bradcam_area  -->

<!-- job_listing_area_start  -->
<div class="job_listing_area plus_padding">
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <div class="job_filter white-bg">
          <div class="form_inner white-bg">
            <h3>Filter</h3>
            <form action="#">
              <div class="row">
                <div class="col-lg-12">
                  <div class="single_field">
                    <input type="text" placeholder="Search keyword" />
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="single_field">
                    <select class="wide">
                      <option data-display="Location">Location</option>
                      <option value="1">Rangpur</option>
                      <option value="2">Dhaka</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="single_field">
                    <select class="wide">
                      <option data-display="Category">Category</option>
                      {% for c in categories %}

                      <option value="{{ c.id }}">{{ c.name }}</option>
                      {% endfor %}
                    </select>
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="single_field">
                    <select class="wide">
                      <option data-display="Experience">Experience</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="single_field">
                    <select class="wide">
                      <option data-display="Job type">Job type</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="single_field">
                    <select class="wide">
                      <option data-display="Qualification">
                        Qualification
                      </option>
                      <option value="1">Qualification 1</option>
                      <option value="2">Qualification 2</option>
                    </select>
                  </div>
                </div>
                <div class="col-lg-12">
                  <div class="single_field">
                    <select class="wide">
                      <option data-display="Gender">Gender</option>
                      <option value="1">male</option>
                      <option value="2">female</option>
                    </select>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="range_wrap">
            <label for="amount">Price range:</label>
            <div id="slider-range"></div>
            <p>
              <input
                type="text"
                id="amount"
                readonly
                style="
                  border: 0;
                  color: #7a838b;
                  font-size: 14px;
                  font-weight: 400;
                "
              />
            </p>
          </div>
          <div class="reset_btn">
            <button class="boxed-btn3 w-100" type="submit">Reset</button>
          </div>
        </div>
      </div>
      <div class="col-lg-9">
        <div class="recent_joblist_wrap">
          <div class="recent_joblist white-bg">
            <div class="row align-items-center">
              <div class="col-md-6">
                <h4>Job Listing</h4>
              </div>
              <div class="col-md-6">
                <div class="serch_cat d-flex justify-content-end">
                  <select>
                    <option data-display="Most Recent">Most Recent</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="job_lists m-0">
          <div class="row">
            {% if jobs %} {% for j in jobs %}
            <div class="col-lg-12 col-md-12">
              <div class="single_jobs white-bg d-flex justify-content-between">
                <div class="jobs_left d-flex align-items-center">
                  <div class="jobs_conetent">
                    <a href="{% url 'jobdetail' %}">
                      <h4>{{ j.title }}</h4>
                    </a>
                    <div class="links_locat d-flex align-items-center">
                      <div class="location">
                        <p><i class="fa fa-map-marker"></i> {{ j.location }}</p>
                      </div>
                      <div class="location">
                        <p><i class="fa fa-clock-o"></i>{{ j.job_type }}</p>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="jobs_right">
                  <div class="apply_now">
                    <a class="heart_mark" href="#">
                      <i class="fa fa-heart"></i>
                    </a>
                    <a href="{% url 'jobdetail' %}" class="boxed-btn3"
                      >Apply Now</a
                    >
                  </div>
                  <div class="date">
                    <p>Deadline : {{ j.deadline }}</p>
                  </div>
                </div>
              </div>
            </div>
            {% endfor%} {% endif %}
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="pagination_wrap">
                <ul>
                  <li>
                    <a href="#"> <i class="ti-angle-left"></i> </a>
                  </li>
                  <li>
                    <a href="#"><span>01</span></a>
                  </li>
                  <li>
                    <a href="#"><span>02</span></a>
                  </li>
                  <li>
                    <a href="#"> <i class="ti-angle-right"></i> </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- job_listing_area_end  -->

<script>
  $(function () {
    $("#slider-range").slider({
      range: true,
      min: 0,
      max: 24600,
      values: [750, 24600],
      slide: function (event, ui) {
        $("#amount").val("$" + ui.values[0] + " - $" + ui.values[1] + "/ Year");
      },
    });
    $("#amount").val(
      "$" +
        $("#slider-range").slider("values", 0) +
        " - $" +
        $("#slider-range").slider("values", 1) +
        "/ Year"
    );
  });
</script>

{% endblock %}
